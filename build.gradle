buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

apply plugin: 'kotlinx-serialization'
apply plugin: 'js5-packet'
apply plugin: 'org.jetbrains.kotlin.plugin.scripting'

repositories {
    jcenter()
}

dependencies {
    runtimeOnly project(':server:scripts')
    api project(':cache:codec')
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.60'
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-scripting-common', version: '1.3.60'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-serialization-runtime', version: '0.13.0'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.2'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
    implementation group: 'com.charleskorn.kaml', name: 'kaml', version: '0.14.0'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.53'
    implementation group: 'io.github.microutils', name: 'kotlin-logging', version: kotlinLoggingVersion
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-XXLanguage:+InlineClasses']
    }
}

license {
    header = file(rootDir.path + '\\license\\GPL.txt')
    exclude("*\\main_file_cache.*")
    exclude("*\\xteas.json")
}